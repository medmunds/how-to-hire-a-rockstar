{% if disqus_shortname and not meta.nocomments -%}
  <div class="comments" id="disqus_thread">
    <noscript>Please enable JavaScript to view the
      <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
  <script type="text/javascript">
      var disqus_shortname = '{{ disqus_shortname|escapejs|safe }}',
        {%- if disqus_identifier or pagename %}
          disqus_identifier = '{{ disqus_identifier|default('/'+pagename)|escapejs|safe }}',
        {%- endif %}
        {%- if disqus_title or title %}
          disqus_title = '{{ disqus_title|default(title|striptags)|escapejs|safe }}',
        {%- endif %}
          disqus_url = {# permalink to this page #}
            {%- if disqus_url -%}
              '{{ disqus_url|escapejs|safe }}';
            {%- elif disqus_urlroot -%}
              '{{ disqus_urlroot|escapejs|safe }}' + location.pathname;
            {%- else -%}
              location.protocol + '//' + location.host + location.pathname;
            {%- endif %}
      (function(d) {
          var dsq = d.createElement('script');
          dsq.type = 'text/javascript';
          dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (d.getElementsByTagName('head')[0] || d.getElementsByTagName('body')[0]).appendChild(dsq);
      })(document);
  </script>
{%- endif %}
